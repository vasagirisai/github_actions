name: ansible-lint

on:
  push:
    branches:
      - vasagirisai-patch-1
  workflow_dispatch:
    inputs:
      DB:
        description: 'Destination_branch'
        required: true
        default: "main"
      PR_Title:
        description: 'title'
        required: true
        default: "pr title"
      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ansible
        sudo python -m pip install ansible-lint
    - name: Run ansible-lint
      run: |
        ansible-lint *.yml
    - name: Check out repository code
      uses: actions/checkout@v2
    - name: Execute Test Script
      run: |
        echo "Store: ${{ github.event.inputs.DB }} & ${{ github.event.inputs.PR_Title }}"
    - name: create pull request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "${{ github.event.inputs.DB }}"
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pr_label:  "automated pr"
        pr_title: "${{ github.event.inputs.PR_Title }}"
        reviewers: vasagirisai,vijayalakshmi
    
