name: ansible-lint

on:
  push:
    branches:
      - vasagirisai-patch-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ansible
        sudo python -m pip install ansible-lint
    - name: Run ansible-lint
      run: |
        ansible-lint *.yml
  
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: 'Updates to main branch'
          title: 'Update to main branch'
          body: 'This pull request updates the main branch with the latest changes.'
          labels: 'update, main'
          reviewers: 'vasagirisai'
          assignees: 'vasagirisai'
          branch: 'main'
          token: ${{ secrets.GITHUB_TOKEN }}
