name: Create pull request
on:
  push:
    branches:
      - vasagirisai-patch-4

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Automatic pull request from feature branch"
        branch: develop
        base: vasagirisai-patch-4
