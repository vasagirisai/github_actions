name: ansible-lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ansible
        sudo python -m pip install ansible-lint
    - name: Run ansible-lint
      run: |
        ansible-lint *.yml
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: Cloud - Update available list
        title: Cloud - Update available list
        body: Cloud - Update available list
        base: vasagirisai-patch-1
        labels: automated-pr, Clouds & Regions
        branch: main
