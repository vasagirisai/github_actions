name: ansible-lint

on:
  push:
    branches:
      - vasagirisai-patch-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo python -m pip install ansible-lint
    - name: Run ansible-lint
      run: |
        ansible-lint *.yml
  open-pull-request:
    if: success()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Raise Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: 'vasagirisai-patch-1'
        destination_branch: 'main'
        pr_title: 'My Pull Request'
        pr_body: 'This is the body of my pull request'
        pr_label: 'enchancement'
        pr_reviewer: 'vasagirisai'
