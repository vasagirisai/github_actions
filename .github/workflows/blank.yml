name: Create production promotion pull request
on:
  push:
    branches:
      - vasagirisai-patch-2
jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: develop
      - name: Reset promotion branch
        run: |
          git fetch origin vasagirisai-patch-2:vasagirisai-patch-2
          git reset --hard vasagirisai-patch-2
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: vasagirisai-patch-2
