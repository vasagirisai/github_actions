name: ansible-lint

on: 
  push:
    branches: vasagirisai-patch-2

jobs:
  productionPromotion:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
          ref: vasagirisai-patch-2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        sudo python -m pip install ansible-lint
    - name: Run ansible-lint
      run: |
        ansible-lint *.yml
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: update master branch
        title: Update main branch
        branch: develop
        reviewers: vasagirisai

